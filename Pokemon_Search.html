***** Build a Pokémon Search App *********

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
</head>

<body>
    <h1>Pokémon Search</h1>
    <label for="search-input">Enter Pokémon Name or ID:</label>
    <!-- Input field with id "search-input" -->
    <input type="text" id="search-input" placeholder="e.g., Pikachu or 25" required>
    <button id="search-button">Search</button>

    <div id="pokemon-details">
        <h2 id="pokemon-name"></h2>
        <p id="pokemon-id"></p>
        <p id="weight"></p>
        <p id="height"></p>
        <p>Types: <span id="types"></span></p>
        <p>HP: <span id="hp"></span></p>
        <p>Attack: <span id="attack"></span></p>
        <p>Defense: <span id="defense"></span></p>
        <p>Special Attack: <span id="special-attack"></span></p>
        <p>Special Defense: <span id="special-defense"></span></p>
        <p>Speed: <span id="speed"></span></p>
    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>

</html>
